{% extends 'map/base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-bottom: 80px; margin-top: 40px;">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="chart1" style="width:100%;height:400px;"></div>
            <!-- /.8 -->
        </div>
        <div class="col-md-6">
            <div id="chart2" style="width:100%;height:400px;"></div>
            <!-- /.8 -->
        </div>
        <div class="col-md-12">
            <div id="chart3" style="width:100%;height:400px;margin-bottom: 40px"></div>
        </div>
        <div class="col-md-6">
            <div id="chart4" style="width:100%;height:400px;margin-bottom: 40px"></div>
        </div>
    </div>
</div>
{% endblock content %}

{% block content-js %}

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Z479QhF3vXmksr0WsN6PtYGkDaYIoxA"></script>
<script src="{% static 'map/js/echarts.js' %}"></script>
<script>

    var chart1 = echarts.init(document.getElementById('chart1'), 'light').setOption({
        title: {
            text: 'ECharts demo'
        },
        tooltip: {},
        legend: {
            data: ['销量', '哈哈']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }, {
            name: '哈哈',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    });

    var chart2 = echarts.init(document.getElementById('chart2')).setOption({
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    });

    var chart4 = echarts.init(document.getElementById('chart4')).setOption({
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {value: 335, name: '直接访问'},
                    {value: 310, name: '邮件营销'},
                    {value: 234, name: '联盟广告'},
                    {value: 135, name: '视频广告'},
                    {value: 1548, name: '搜索引擎'}
                ]
            }
        ]
    });
</script>

{% endblock content-js %}
