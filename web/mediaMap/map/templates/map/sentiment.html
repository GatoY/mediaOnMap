{% extends 'map/base.html' %}
{% load static %}

{% block content-css %}
<link href="{% static 'map/css/custom.css' %}" rel='stylesheet' type='text/css'>
{% endblock content-css %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12" id="map"></div>
        <div id="info-box">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 id="suburb-name" class="card-title">Suburb Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sentiment: </h6>
                        <p id="sentiment" class="card-text">sentiment number</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom: 80px">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div id="chart-24hours" style="width:100%;height:400px;"></div>
        </div>
    </div>
    <div class="row" style="margin-top: 40px">
        <div id="chart-sentiment" class="col-md-6" style="width:100%;height:300px;"></div>
        <div id="pie-chart" class="col-md-6" style="width:100%;height:300px;"></div>
    </div>
    <div class="row" style="margin-top: 40px">
        <div id="chart-hour" class="col-md-12" style="width:100%;height:400px;"></div>

    </div>
</div>

{% endblock content %}

        map.data.setStyle(function (feature) {
            var outlineWeight = 0.5, zIndex = 1;
            if (feature.getProperty('state') === 'hover') {
                outlineWeight = zIndex = 2;
            }

            return ({
                fillColor: feature.getProperty('color'),
                fillOpacity: 0.6,
                strokeWeight: outlineWeight,
                zIndex: zIndex,
                strokeColor: '#FFFFFF',
                strokeOpacity: 0.9

        });

    $.get("http://127.0.0.1:8000/api/v1/sentiment_by_hours").done(function (json) {
        var hourList = [];
        var xList = [];
        $.each(json, function (key, value) {
            xList.push(key);
            hourList.push(value["percentage"]);
        });
        var hourChart = echarts.init(document.getElementById('chart-hour')).setOption({
            title: {
                text: "sentiment in 24 hours"
            },
            xAxis: {
                type: 'category',
                data: xList
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: hourList,
                type: 'line'
            }]
        });
    });

                type: 'value'

            }]
        });

            },

                trigger: 'item',

                x: 'right',
                y: 'bottom',
                data: ['positive', 'negative', 'neutral']
            },
            series: [
                {
                    name: 'Sentiment Proportion',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '18',
                                fontWeight: 'bold'
                            }
                        }
                    },

                        normal: {
                            show: false
                        }
                    },

                        {value: heihei["neutral"], name: 'neutral'},
                    ]
                }
            ],
            color:
                ['#99FF33', '#FF3333', '#FFFF33']
