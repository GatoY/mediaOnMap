{% extends 'map/base.html' %}
{% load static %}

{% block content-css %}
<link href="{% static 'map/css/custom.css' %}" rel='stylesheet' type='text/css'>
{% endblock content-css %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12" id="map"></div>
        <div id="info-box">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 id="suburb-name" class="card-title">Annual Traffic Volume</h5>
                        <p id="sentiment" class="card-text">N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom: 80px">
    <div class="row" style="margin-top: 40px">
        <div id="chart-traffic" class="col-md-12" style="width:100%;height:400px;"></div>
    </div>

</div>

{% endblock content %}

{% block content-js %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Z479QhF3vXmksr0WsN6PtYGkDaYIoxA"></script>
<script src="{% static 'map/js/echarts.js' %}"></script>

<script>

    function initMap() {
        var location = {lat: -37.8136, lng: 144.99758596};
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
            center: location,
            zoom: 10,
            panControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [
                {
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "featureType": "administrative.land_parcel",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#dadada"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "transit.line",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "transit.station",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#c9c9c9"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ]

        };
        var map = new google.maps.Map(mapCanvas, mapOptions);

        map.data.loadGeoJson(API_DOMAIN + "/traffic_data");
        map.data.setStyle(function (feature) {
            var outlineWeight = 0.75, zIndex = 1;
            if (feature.getProperty('state') === 'hover') {
                outlineWeight = zIndex = 2;
            }

            return ({
                // fillColor: feature.getProperty('color'),
                // fillOpacity: 1,
                strokeWeight: outlineWeight,
                zIndex: zIndex,
                strokeColor: feature.getProperty('color'),
                strokeOpacity: 1.0
            });
        });
        map.data.addListener('mouseover', function (event) {
            event.feature.setProperty('state', 'hover');
            // $("#suburb-name").text(event.feature.getProperty('geography_name'));
            $("#suburb-name").text(event.feature.getProperty('suburb_name'));
            $("#sentiment").text(event.feature.getProperty('ALLVEHS_AADT'));

        });
        map.data.addListener('mouseout', function (event) {
            event.feature.setProperty('state', 'normal');
        });

    }

    google.maps.event.addDomListener(window, 'load', initMap);


    $.ajax({
        url: API_DOMAIN + "/traffic_by_hours",
        headers: {'Access-Control-Allow-Origin': '*'},
        crossDomain: true,
        success: function (json) {
            var xList = [];
        var hourList = [];
        $.each(json, function (key, value) {
            xList.push(key);
            hourList.push(value);
        });
        var hourChart = echarts.init(document.getElementById('chart-traffic')).setOption({
            title: {
                text: "Complaints about Traffic in 24 Hours",
                x: 'center'
            },
            xAxis: {
                name: 'hour',
                type: 'category',
                data: xList
            },
            yAxis: {
                name: 'number of complaints',
                type: 'value'
            },
            series: [{
                data: hourList,
                type: 'line'
            }]
        });
        },
        error: function () {
            console.log("error")
        },
        datatype: 'jsonp'
    });


</script>

{% endblock content-js %}
